# Assay region
!Assay
name: SHARE-Seq
doi_url: https://doi.org/10.1016/j.cell.2020.09.056
publication_date: 23 October 2020
description: Simultaneous high-throughput ATAC and RNA expression in the same single cell
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/SHARE-seq.html

modalities:
- ATAC
- RNA

assay_spec:
    # ATAC
    # Read 1 Fastq
    - !Region
      region_id: ATAC-R1.fastq.gz
      region_type: fastq
      name: ATAC Read 1 FASTQ
      sequence_type: joined
      sequence: x
      min_len: 50
      max_len: 50
      onlist: null
      regions:
        - !Region
          region_id: ATAC-read1
          region_type: gDNA
          name: Genomic DNA read 1
          sequence_type: random
          sequence: X
          min_len: 50
          max_len: 50
          onlist: null
          parent_id: ATAC-R1.fastq.gz
    # Read 2 Fastq
    - !Region
      region_id: ATAC-R2.fastq.gz
      region_type: fastq
      name: ATAC Read 2 FASTQ
      sequence_type: joined
      sequence: x
      min_len: 149
      max_len: 149
      onlist: null
      regions:
        - !Region
          region_id: ATAC-read2
          region_type: gDNA
          name: Genomic DNA read 2
          sequence_type: random
          sequence: X
          min_len: 50
          max_len: 50
          onlist: null
          parent_id: ATAC-R2.fastq.gz
       - !Region
		  region_id: ATAC-raw-cell-barcode
		  region_type: gz
		  name: ATAC Raw Cell Barcode
		  sequence_type: joined
		  sequence: TCGGACGATCATGGGNNNNNNNNCAAGTATGCAGCGCGCTCAAGCACGTGGATNNNNNNNNAGTCGTACGCCGATGCGAAACATCGGCCACNNNNNNNN
		  min_len: 99
		  max_len: 99
		  onlist: null
		  parent_id: ATAC-R2.fastq.gz
          regions:
       - !Region
			  region_id: linker1
			  region_type: linker1
			  name: linker1
			  sequence_type: fixed
			  sequence: TCGGACGATCATGGG
			  min_len: 15
			  max_len: 15
			  onlist: null
			  regions: null
			  parent_id: ATAC-raw-cell-barcode
			- !Region
			  region_id: atac-cell-barcode1
			  region_type: atac-bc1
			  name: ATAC Cell Barcode 1
			  sequence_type: onlist
			  sequence: NNNNNNNN
			  min_len: 8
			  max_len: 8
			  onlist: !Onlist
				filename: ??
				md5: null
			  regions: null
			  parent_id: ATAC-raw-cell-barcode
			- !Region
			  region_id: linker2
			  region_type: linker2
			  name: linker2
			  sequence_type: fixed
			  sequence: CAAGTATGCAGCGCGCTCAAGCACGTGGAT
			  min_len: 30
			  max_len: 30
			  onlist: null
			  regions: null
			  parent_id: ATAC-raw-cell-barcode
			- !Region
			  region_id: atac-cell-barcode2
			  region_type: atac-bc2
			  name: ATAC Cell Barcode 2
			  sequence_type: onlist
			  sequence: NNNNNNNN
			  min_len: 8
			  max_len: 8
			  onlist: !Onlist
				filename: ??
				md5: null
			  regions: null
			  parent_id: ATAC-raw-cell-barcode
			- !Region
			  region_id: linker3
			  region_type: linker3
			  name: linker3
			  sequence_type: fixed
			  sequence: AGTCGTACGCCGATGCGAAACATCGGCCAC
			  min_len: 30
			  max_len: 30
			  onlist: null
			  regions: null
			  parent_id: ATAC-raw-cell-barcode
			- !Region
			  region_id: atac-cell-barcode3
			  region_type: atac-bc3
			  name: ATAC Cell Barcode 3
			  sequence_type: onlist
			  sequence: NNNNNNNN
			  min_len: 8
			  max_len: 8
			  onlist: !Onlist
				filename: ??
				md5: null
			  regions: null
			  parent_id: ATAC-raw-cell-barcode
    # RNA
    # Read 1 Fastq
    - !Region
      region_id: RNA-R1.fastq.gz
      region_type: fastq
      name: RNA Read 1 FASTQ
      sequence_type: joined
      sequence: x
      onlist: null
      min_len: 50
      max_len: 50
      regions:
        - !Region
          region_id: RNA-read1
          region_type: cDNA
          name: Complementary DNA read 1
          sequence_type: random
          sequence: X
          min_len: 50
          max_len: 50
          onlist: null
          parent_id: RNA-R1.fastq.gz
    # Read 2 Fastq
    - !Region
      region_id: RNA-R2.fastq.gz
      region_type: fastq
      name: RNA Read 2 FASTQ
      sequence_type: joined
      sequence: x
      min_len: 149
      max_len: 149
      onlist: null
      regions:
      # UMI
        - !Region
          region_id: UMI
          region_type: UMI
          name: UMI
          sequence_type: random
          sequence: NNNNNNNNNN
          min_len: 10
          max_len: 10
          onlist: null
          regions: null
          parent_id: RNA-R2.fastq.gz
      # poly_A
        - !Region
          region_id: poly_A
          region_type: poly_A
          name: poly_A
          sequence_type: random
          sequence: X
          min_len: 40
          max_len: 40
          onlist: null
          regions: null
          parent_id: RNA-R2.fastq.gz
        - !Region
	  region_id: RNA-raw-cell-barcode
	  region_type: gz
	  name: RNA Raw Cell Barcode
	  sequence_type: joined
	  sequence: TCGGACGATCATGGGNNNNNNNNCAAGTATGCAGCGCGCTCAAGCACGTGGATNNNNNNNNAGTCGTACGCCGATGCGAAACATCGGCCACNNNNNNNN
	  min_len: 99
	  max_len: 99
	  onlist: null
	  parent_id: RNA-R2.fastq.gz
          regions:
       		- !Region
		  region_id: linker1
		  region_type: linker1
		  name: linker1
		  sequence_type: fixed
		  sequence: TCGGACGATCATGGG
		  min_len: 15
		  max_len: 15
		  onlist: null
		  regions: null
		  parent_id: RNA-raw-cell-barcode
		- !Region
		  region_id: rna-cell-barcode1
		  region_type: rna-bc1
		  name: RNA Cell Barcode 1
		  sequence_type: onlist
